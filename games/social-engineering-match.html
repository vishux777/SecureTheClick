<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Engineering Match - Cyber Awareness Game</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="game-header">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Menu
                </a>
                <div class="score-display">
                    Score: <span id="currentScore">0</span>
                </div>
                <div class="matches-display">
                    Matches: <span id="matchCount">0</span>/<span id="totalMatches">5</span>
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <h1><i class="fas fa-user-secret"></i> Social Engineering Match</h1>
            <p class="game-instructions">
                Click on a technique on the left, then click on its matching description or example on the right. 
                Match all pairs to complete the level!
            </p>

            <div class="matching-container">
                <div class="matching-column">
                    <h3><i class="fas fa-crosshairs"></i> Attack Techniques</h3>
                    <div id="techniquesColumn">
                        <!-- Techniques will be populated here -->
                    </div>
                </div>
                <div class="matching-column">
                    <h3><i class="fas fa-info-circle"></i> Descriptions & Examples</h3>
                    <div id="descriptionsColumn">
                        <!-- Descriptions will be populated here -->
                    </div>
                </div>
            </div>

            <div class="game-controls">
                <button id="resetLevel" class="play-btn">
                    <i class="fas fa-undo"></i> Reset Level
                </button>
                <button id="nextLevel" class="play-btn" style="display: none;">
                    <i class="fas fa-arrow-right"></i> Next Level
                </button>
            </div>
        </div>
    </div>

    <script src="../utils/storage.js"></script>
    <script src="../utils/feedback.js"></script>
    <script src="social-engineering-match.js"></script>
</body>
</html>
